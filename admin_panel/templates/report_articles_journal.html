{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Relatório: Artigos por Periódico</h2>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form method="GET" class="row g-3">
            <div class="col-md-8">
                <label for="journal_id" class="form-label">Periódico</label>
                <select class="form-select" id="journal_id" name="journal_id" onchange="this.form.submit()">
                    <option value="">Selecione um periódico...</option>
                    {% for j in journals %}
                    <option value="{{ j.id }}" {{ 'selected' if selected_journal_id==j.id else '' }}>{{ j.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </form>
    </div>
</div>

{% if selected_journal_id %}
<div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('report_articles_by_journal', journal_id=selected_journal_id, export='csv') }}"
        class="btn btn-success">
        <i class="fas fa-file-csv"></i> Exportar CSV
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Status</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for art in articles %}
                    <tr>
                        <td><a href="{{ url_for('edit_article', id=art.id) }}">{{ art.id }}</a></td>
                        <td>{{ art.title }}</td>
                        <td>{{ art.status }}</td>
                        <td><a href="{{ art.url }}" target="_blank">Link</a></td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">Nenhum artigo encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
